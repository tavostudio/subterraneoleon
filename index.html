<body>

    <!-- Contenedor principal con imagen de fondo -->
    <div class="countdown-container">
        <h1 class="title">¡Disco León llega pronto!</h1>
        <p class="subtitle">Lanzamiento oficial el 30 de noviembre de 2024</p>
        <div id="countdown" class="countdown">
            <div class="time">
                <span id="days" class="number">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time">
                <span id="hours" class="number">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time">
                <span id="seconds" class="number">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>

    <script>
        // Script para la cuenta regresiva
        const countdown = () => {
            const countDate = new Date('November 30, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = textDay;
            document.getElementById('hours').innerText = textHour;
            document.getElementById('minutes').innerText = textMinute;
            document.getElementById('seconds').innerText = textSecond;
        };

        setInterval(countdown, 1000);
    </script>
